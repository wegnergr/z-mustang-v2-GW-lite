<!doctype html>
<html lang="en">
<!--
    Author:  Greg Wegner

    Description: This application is to create a Contacts database, also make it look better, and do a search.

    <head>
        <meta charset="UTF-8">
        <title>Mustang v2.2a Lite</title>
        <link rel="stylesheet" href="index.css">
        <script src="mustang-v2-GW-lite.js"></script>
    </head>
    <body onload="initApplication()">
        <h1>         Mustang v2.2a GW Lite Application</h1> 
            <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="30">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="30">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="30">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="30" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input id="zipID" type="text" value="" size="30" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            <tr>
                <td>favoriteHobby:</td>
                <td>
                    <input id="favoriteHobbyID" type="text" value="" size="30" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>biggestFear:</td>
                <td>
                    <input id="biggestFearID" type="text" value="" size="30" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td><button type="button" onclick="previous()">Previous Record</button></td>
                <td><button type="button" autofocus onclick="next()">Next Record</button>
                </td>
            <tr>
                <td><button type="button" onclick="add()">New Record</button></td>
                <td><button type="button" onclick="remove()">Delete Record</button>
            </td>
            </tr>
        </table>

        <p id="statusID"></p>
        <br><br><hr>
        Keeping Data and Test section for Functions for testing:<br>
        Index:<p id="indexID"></p>
        Contacts:<p id="contactsID"></p>
    </body>
</html>
